<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="carousel">
        <!-- Radio buttons for control -->
        <input type="radio" name="carousel" id="carousel-1" checked />
        <input type="radio" name="carousel" id="carousel-2" />
        <input type="radio" name="carousel" id="carousel-3" />

        <!-- Items grouped -->
        <div class="carousel-groups">
            <div class="carousel-group group-1">
                <div class="carousel-item">
                    <h2>Item 1</h2>
                    <p>Subheading 1</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 2</h2>
                    <p>Subheading 2</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 3</h2>
                    <p>Subheading 3</h2>
                </div>
                <div class="carousel-item">
                    <h2>Item 4</h2>
                    <p>Subheading 4</p>
                </div>
            </div>

            <div class="carousel-group group-2">
                <div class="carousel-item">
                    <h2>Item 5</h2>
                    <p>Subheading 5</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 6</h2>
                    <p>Subheading 6</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 7</h2>
                    <p>Subheading 7</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 8</h2>
                    <p>Subheading 8</p>
                </div>
            </div>
            <div class="carousel-group group-3">
                <div class="carousel-item">
                    <h2>Item 9</h2>
                    <p>Subheading 9</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 10</h2>
                    <p>Subheading 10</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 11</h2>
                    <p>Subheading 11</p>
                </div>
                <div class="carousel-item">
                    <h2>Item 12</h2>
                    <p>Subheading 12</p>
                </div>
            </div>
        </div>

        <!-- Navigation buttons -->
        <label for="carousel-1" class="carousel-button prev prev-1">Previous 1</label>
        <label for="carousel-2" class="carousel-button prev prev-2">Previous 2</label>
        <label for="carousel-2" class="carousel-button next next-1">Next 1</label>
        <label for="carousel-3" class="carousel-button next next-2">Next 2</label>
    </div>
</body>
</html>
